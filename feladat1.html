<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 1</title>
</head>
<body>
        <script>
            var a = 15;
            var b = 12;
            var c = a + b;
            console.log("Az 'a' változó értéke : " + a);
            console.log("A 'b' változó értéke : " + b);
            console.log("A 'c' változó értéke : " + c);
        </script>

</body>
</html>


<!--1.Feladat Hozz létre két változót, ’a’ és ’b’ néven. Az ’a’ értéke legyen 15, a ’b’ értéke 12. Hozz 
létre egy ’c’ változót melynek értéke az ’a’ és ’b’ változók összege legyen. Egymás alá írd ki a 
konzolban a változók értékét.
-->
